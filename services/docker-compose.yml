version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: fyp_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: fyp_db
      POSTGRES_USER: fyp_user
      POSTGRES_PASSWORD: fyp_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
